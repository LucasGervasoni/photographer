{% extends 'baseAdmin.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Delete User</h2>
    <div class="alert alert-warning" role="alert">
      Are you sure you want to delete the user "{{ object }}"?
    </div>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'listUsers' %}" class="btn btn-dark">Back</a>
    </form>
  </div>
{% endblock %}
