{% extends 'base.html' %}
{% load static %}


{% block title%}
<title>Spotlight - List Images</title>
{% endblock %}

{% block content %}
  <div class="row">
   {% for image in object_list%}
    <div class="col-sm-4">
     <div class="card m-2">
      <img src="{{image.photo.url}}" alt="" class="card-img-top" height="200px">
      <div class="card-footer">
       <small class="text-muted">{{image.photo.url}}</small>
       <a href="{{image.photo.url}}" download="{{image.photo.url}}" class="btn btn-outline-dark mt-2">Download</a>
      </div>
     </div>
    </div>
   {% endfor %}
  </div>

{% endblock %}
