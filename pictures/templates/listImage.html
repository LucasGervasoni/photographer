{% extends 'base.html' %}
{% load static %}


{% block title%}
<title>Spotlight - List Images</title>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="d-flex flex-wrap">
    {% for image in object_list %}
     <div class="card m-2" style="width: 18rem;">
      <img src="{{image.photo.url}}" class="card-img-top">
      <div class="d-flex flex-column card-body">
       <small class="card-text">{{image.photo.url}}</small>
       <a href="{{image.photo.url}}" download="{{image.photo.url}}" class="btn btn-outline-dark mt-2 align-self-start">Download</a>
      </div>
     </div>
     {% endfor %}
    </div>
  </div>

{% endblock %}
