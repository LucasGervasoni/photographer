{% extends 'base.html' %}
{% load static %}


{% block title%}
<title>Spotlight - List Images</title>
{% endblock %}

{% block content %}
<h2 class="mb-4 h5">{{ order }}</h2>
  <div class="d-flex flex-row flex-wrap">
    {% for image in images %}
    <div class="d-flex flex-column justify-content-between card mr-2" style="width: 20rem;">
      <img src="{{ image.image.url }}" class="card-img-top" alt="">
      <a href="{{ image.image.url }}" download="{{ image.image.url }}" class="btn btn-outline-dark">Download</a>
    </div>
    {% endfor %}
  </div>
  <br>
  <div>
    <a href="{% url 'order_image_upload' order.id %}">Upload More Images</a>
  </div>
{% endblock %}
