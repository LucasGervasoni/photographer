{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title%}
<title>Spotlight - Upload</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="py-5 text-center text-white">
   <form class="d-flex flex-column align-center justify-content-center w-50 ml-auto mr-auto text-body" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success align-self-center mt-4 w-25 ">Submit</button>
   </form>
  </div>
 </div>

{% endblock %}
