{% extends 'baseAdmin.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
<title>Spotlight - Create Orders</title>
{% endblock %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
  {{ form|crispy }}
  </div>

  <div class="d-flex justify-content-center mt-4 mb-4">
    <button class="btn btn-success w-25 p-3" type="submit">Save</button>
  </div>
</form>
{% endblock %}
