{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/admin/services__create--orders.css' %}">
{% endblock %}

{% block title%}
<title>Spotlight - Create Orders</title>
{% endblock %}

{% block content %}
<div class="top-content">
  <h2 class="top-title">Add Orders:</h2>
  <a class="top-button" href="{% url 'list__orders' %}" role="button">+ List Orders</a>
</div>

<form class="form__create--orders" action="" method="post">

  <div class="form__input--date">
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>
  </div>

  <div class="form__input--time">
    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>
  </div>

  <div class="form__input--address">
    <label for="address">Address 1</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div class="form__input--address2">
    <label for="address2">Address 2</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div class="form__input--zipcode">
    <label for="zipcode">Zip code</label>
    <input type="text" id="zipcode" name="zipcode" required>
  </div>

  <div class="form__input--city">
    <label for="city">City</label>
    <input type="text" id="city" name="city" required>
  </div>

  <div class="form__input--state">
    <label for="state">State</label>
    <input type="text" id="state" name="state" required>
  </div>

  <div class="form__input--orderItems">
    <p>Order Items</p>
    <div class="checkbox__group">
      <input type="checkbox" id="photos" name="photos" value="photos">
      <label for="photos"> Photos</label><br>
      <input type="checkbox" id="3dScan" name="3dScan" value="3dScan">
      <label for="3dScan"> 3d scan</label><br>
      <input type="checkbox" id="drone" name="drone" value="drone">
      <label for="drone"> Drone</label>
      <input type="checkbox" id="video" name="video" value="video">
      <label for="video"> VÃ­deos</label>
    </div>
  </div>
</form>

<div class="button__container">
  <button class="save__button" type="submit">Save</button>
</div>
{% endblock %}
