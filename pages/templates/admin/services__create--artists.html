{% extends 'base.html' %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/admin/services__create--artists.css' %}">
{% endblock %}

{% block title%}
<title>Spotlight - Create Artists</title>
{% endblock %}

{% block content %}
<div class="top-content">
  <h2 class="top-title">Add Artists:</h2>
  <a class="top-button" href="{% url 'list__artists' %}" role="button">+ List Artists</a>
</div>

<form class="form__create--artists" action="" method="post">

  <div class="form__input--firstName">
    <label for="name">First Name</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div class="form__input--lastName">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required>
  </div>

  <div class="form__input--email">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form__input--password">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div class="form__input--phone">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required>
  </div>

  <div class="form__input--emergencyPhone">
    <label for="emergencyPhone">Emergency Phone</label>
    <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
  </div>

  <div class="form__input--address">
    <label for="address">Address 1</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div class="form__input--address2">
    <label for="address2">Address 2</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div class="form__input--zipcode">
    <label for="zipcode">Zip code</label>
    <input type="text" id="zipcode" name="zipcode" required>
  </div>

  <div class="form__input--city">
    <label for="city">City</label>
    <input type="text" id="city" name="city" required>
  </div>

  <div class="form__input--state">
    <label for="state">State</label>
    <input type="text" id="state" name="state" required>
  </div>
</form>

<div class="button__container">
  <button class="save__button" type="submit">Save</button>
</div>

{% endblock %}
