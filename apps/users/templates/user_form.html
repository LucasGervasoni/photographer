{% extends 'baseAdmin.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex flex-wrap justify-content-center">
  <h2>{{ title }}</h2>
</div>
<div class="w-50 mr-auto ml-auto mt-4" style="max-width: 900px;">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ button }}</button>
    <a href="{% url 'listUsers' %}" class="btn btn-dark">Back</a>
  </form>
</div>
{% endblock %}
